<mat-form-field appearance="fill">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filter text..." #input>
</mat-form-field>

<div id="constructorstable">
    <table mat-table [dataSource]="data" matSort class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>

        <ng-container matColumnDef="nationality">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nationality</th>
            <td mat-cell *matCellDef="let element">{{element.nationality}}</td>
        </ng-container>

        <ng-container matColumnDef="url">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Wikipedia</th>
            <td mat-cell *matCellDef="let element"><a mat-raised-button color="primary" href={{element.url}} target="_blank">Link</a></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true" ></tr>
        <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 20, 50]" pageSize="20" showFirstLastButtons></mat-paginator>
</div>
