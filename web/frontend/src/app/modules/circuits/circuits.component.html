<mat-form-field appearance="fill">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Filter text..." #input>
</mat-form-field>

<div id="circuitstable">
  <table mat-table [dataSource]="data" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Circuit</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Location</th>
        <td mat-cell *matCellDef="let element">{{element.location}}</td>
    </ng-container>

    <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Country</th>
        <td mat-cell *matCellDef="let element">{{element.country}}</td>
    </ng-container>

    <ng-container matColumnDef="alt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Altitude /m</th>
        <td mat-cell *matCellDef="let element">{{element.alt}}</td>
    </ng-container>

    <ng-container matColumnDef="Races">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Races</th>
      <td mat-cell *matCellDef="let element">{{element.Races}}</td>
    </ng-container>

    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Wikipedia</th>
      <td mat-cell *matCellDef="let element"><a mat-raised-button color="primary" href={{element.url}} target="_blank">Link</a></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true" ></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 20, 50]" pageSize="20" showFirstLastButtons></mat-paginator>
</div>
